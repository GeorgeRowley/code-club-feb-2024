<!-- Extends the layout from /views/layout.html -->
{% extends 'layout.html' %}
<!-- 
  In /views/layout.html you can:
    - edit the header and footer 
    - add custom CSS and JavaScript
-->

<!-- Set the page title -->
{% block pageTitle %}
Basic routing - Do you like dogs?
{% endblock %}

<!-- For adding a breadcrumb -->
<!-- Code examples can be found at https://service-manual.nhs.uk/design-system/components/breadcrumbs -->
{% block beforeContent %}

{% endblock %}

<!-- For adding a back link -->
<!-- Code examples can be found at https://service-manual.nhs.uk/design-system/components/back-link -->
{% block outerContent %}
{% endblock %}

<!-- For adding page content -->
<!-- Page layout code can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}

<div class="nhsuk-grid-row">
	<div class="nhsuk-grid-column-two-thirds">
		{{ backLink({
			"href": "basic-routing",
			"text": "Go back"
		  }) }}
		<form action="basic-routing-radio" method="post">
			<div class="nhsuk-form-group">
				<fieldset class="nhsuk-fieldset">
					<legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--xl">
						<h1 class="nhsuk-fieldset__heading">
							Do you like dogs?
						</h1>
					</legend>
				
					<div class="nhsuk-radios">
						<div class="nhsuk-radios__item">
							<input class="nhsuk-radios__input" id="radio-yes" name="basicDogs" type="radio" value="yes">
							<label class="nhsuk-label nhsuk-radios__label" for="radio-yes">
								Yes
							</label>
						</div>
				
						<div class="nhsuk-radios__item">
							<input class="nhsuk-radios__input" id="radio-no" name="basicDogs" type="radio" value="no">
							<label class="nhsuk-label nhsuk-radios__label" for="radio-no">
								No
							</label>
						</div>
					</div>
				</fieldset>
			</div>

			<button class="nhsuk-button" data-module="nhsuk-button" type="submit">
				Continue
			</button>
		</form>
    </div>  
</div>
{% endblock %}
